---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-12.04
  driver_config:
    box: precise64

suites:
- name: default
  run_list: 
  - recipe[deploy-drupal]
  - recipe[minitest-handler]
  attributes: {
    "mysql": {
      "server_root_password": "root",
      "server_debian_password": "root",
      "server_repl_password": "root"
    },
    "minitest": {
      "recipes": ["deploy-drupal"]
    }
  }
